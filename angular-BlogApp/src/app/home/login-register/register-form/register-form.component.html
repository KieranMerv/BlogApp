<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onSubmit()" class="m-5">
  <div class="mb-3">
    <label for="userNameInputRegister" class="form-label">UserName</label>
    <input type="text" class="form-control" id="userNameInputRegister" formControlName="registerUserName" />
    <p *ngIf="registerForm.get('registerUserName')?.hasError('required') && registerForm.get('registerUserName')?.touched" class="invalid-feedback">UserName is required.</p>
  </div>
  <div class="mb-3">
    <label for="aliasInputRegister" class="form-label">Alias</label>
    <input type="text" class="form-control" id="aliasInputRegister" formControlName="registerAlias" />
  </div>
  <div class="mb-3">
    <label for="emailInputRegister" class="form-label">Email</label>
    <input type="text" class="form-control" id="emailInputRegister" formControlName="registerEmail" />
    <p *ngIf="registerForm.get('registerEmail')?.hasError('required') && registerForm.get('registerEmail')?.touched" class="invalid-feedback">Email is required.</p>
    <p *ngIf="registerForm.get('registerEmail')?.hasError('email') && registerForm.get('registerEmail')?.touched" class="invalid-feedback">Valid email format is required.</p>
  </div>
  <div class="mb-3">
    <label for="passwordInputRegister" class="form-label">Password</label>
    <input type="password" class="form-control" id="passwordInputRegister" formControlName="registerPassword" />
    <p *ngIf="registerForm.get('registerPassword')?.hasError('required') && registerForm.get('registerPassword')?.touched" class="invalid-feedback">Password is required.</p>
  </div>
  <div class="mb-3">
    <label for="confirmPasswordInputRegister" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="confirmPasswordInputRegister" formControlName="registerConfirmPassword" />
    <p *ngIf="registerForm.get('registerPassword')?.hasError('required') && registerForm.get('registerPassword')?.touched" class="invalid-feedback">Password confirmation is required.</p>
    <p *ngIf="registerForm.hasError('formGroupPasswordMatchConfirm') && registerForm.get('registerConfirmPassword')?.touched" class="invalid-feedback">Password must match confirmation password.</p>
  </div>

  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="invalid-feedback">
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>

  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-success" [attr.disabled]="busyStatusRegister === true ? '' : (registerForm.valid === false ? '' : null)">
      <span *ngIf="busyStatusRegister === true" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      <span *ngIf="busyStatusRegister === true" class="visually-hidden">Loading...</span>    
      <svg *ngIf="busyStatusRegister === false" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
      </svg>
      Register
    </button>
  </div>
</form>
