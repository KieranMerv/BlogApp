<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="userNameInput" class="form-label">UserName</label>
    <input type="text" class="form-control" id="userNameInput" formControlName="registerUserName" />
  </div>
  <div class="mb-3">
    <label for="aliasInput" class="form-label">Alias</label>
    <input type="text" class="form-control" id="aliasInput" formControlName="registerAlias" />
  </div>
  <div class="mb-3">
    <label for="emailInput" class="form-label">Email</label>
    <input type="text" class="form-control" id="emailInput" formControlName="registerEmail" />
  </div>
  <div class="mb-3">
    <label for="passwordInput" class="form-label">Password</label>
    <input type="password" class="form-control" id="passwordInput" formControlName="registerPassword" />
  </div>
  <div class="mb-3">
    <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="confirmPasswordInput" formControlName="registerConfirmPassword" />
  </div>
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-success">Register</button>
  </div>
</form>
