<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="m-5">
  <div class="mb-3">
    <label for="emailInputLogin" class="form-label">Email</label>
    <input type="email" class="form-control" id="emailInputLogin" formControlName="loginEmail" />
  </div>
  <div class="mb-3">
    <label for="passwordInputLogin" class="form-label">Password</label>
    <input type="password" class="form-control" id="passwordInputLogin" formControlName="loginPassword" />
  </div>
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-success">Login</button>
  </div>
</form>
